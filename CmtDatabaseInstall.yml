---
- name: Install and start MySQL
  hosts: my_servers  # Make sure this matches the group in your inventory
  become: true
  tasks:
    - name: Ensure MariaDB server is installed
      ansible.builtin.apt:
        name: mariadb-server
        state: present
        update_cache: yes
        force: yes

    - name: Ensure MariaDB service is running
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: true

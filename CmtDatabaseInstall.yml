---
- name: Install and configure MariaDB
  hosts: my_servers  # Ensure this matches the group in your inventory
  become: true
  tasks:
    - name: Ensure MariaDB server is installed
      ansible.builtin.apt:
        name: mariadb-server
        state: present
        update_cache: yes
        force: yes

    - name: Ensure MariaDB service is running
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: true

    - name: Configure MariaDB to listen on all IP addresses
      ansible.builtin.lineinfile:
        path: /etc/mysql/mariadb.conf.d/50-server.cnf  # Adjust this path if using MySQL
        regexp: '^bind-address'
        line: 'bind-address = 0.0.0.0'
        create: yes  # Ensure the file exists

    - name: Restart MariaDB to apply new configuration
      ansible.builtin.systemd:
        name: mariadb
        state: restarted

    - name: Allow traffic on port 3306 through the firewall (UFW)
      ansible.builtin.ufw:
        rule: allow
        port: '3306'
        proto: tcp
        state: enabled
